<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body style="background-color: rgb(248, 248, 13)">
    <div class="container">
        <h1 class="text-center text-white mb-5">SẢN PHẨM</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">TRANG CHỦ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" onclick="Food()">THỨC ĂN</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" onclick="Drink()">THỨC UỐNG</button>
                        </li>
                    </ul>
                   
                </div>
            </div>
        </nav>
       
        </div>
        <h2>Thêm sản phẩm</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="ID" />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" />
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Hình ảnh</label>
                <input type="file" class="form-control" id="img" name="image" accept="image/*" />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input type="number" class="form-control" id="price" placeholder="Giá" />
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="quantity" placeholder="Số lượng" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" placeholder="Mô tả sản phẩm" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="Select" class="form-label">Danh mục</label>
                <select class="form-select" id="Select">
                    <option value="food">THỨC ĂN</option>
                    <option value="drink">THỨC UỐNG</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="create()">Thêm</button>
        </form>


        <div id="productDetails" style="display: none;">
            <h2>Chi tiết sản phẩm</h2>
            <img id="detailsImage" src="" alt="Product Image" style="max-width: 200px;">
            <p><strong>Tên sản phẩm:</strong> <span id="detailsName"></span></p>
            <p><strong>Giá:</strong> <span id="detailsPrice"></span></p>
            <p><strong>Số lượng:</strong> <span id="detailsQuantity"></span></p>
            <p><strong>Mô tả:</strong> <span id="detailsDescription"></span></p>
            <button class="btn btn-primary" onclick="closeDetails()">Đóng</button>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Chi tiết</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>

        <div id="editForm" style="display: none">
            <input type="hidden" id="editIndex" />
            <h2>Sửa sản phẩm</h2>
            <input type="text" id="editProductName" placeholder="Tên sản phẩm" />
            <input type="text" id="editProductImage" placeholder="Image URL" />
            <input type="text" id="editProductPrice" placeholder="Price" />
            <input type="text" id="editProductQuantity" placeholder="Quantity" />
            <input type="button" value="Update Product" onclick="updateProduct()" />
        </div>
      
        <script src="./main.js"></script>
    </div>
</body>
</html>
